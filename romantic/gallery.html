<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nuestros recuerdos 💞</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>❤️</text></svg>">

</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="logo">Nuestros recuerdos 💞</h1>
      <nav>
        <a href="index.html" class="nav-link">Inicio</a>
        <a href="gallery.html" class="nav-link active">Galería</a>
        <a href="letter.html" class="nav-link active">Carta</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div class="gallery-topbar">
        <div class="welcome">
          <span>Para: <strong id="destinataria">Mi Princesa</strong></span>
        </div>
        <div class="actions">
          <button id="whatsappShare" class="btn btn-primary">Compartir por WhatsApp</button>
          <a href="letter.html" class="btn-love">Abrir la carta 💌</a>
        </div>
      </div>

      <!-- Aquí se cargarán las fotos desde gallery.js -->
      <div id="galleryGrid" class="gallery-grid"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>Con cariño ✨</small>
    </div>
  </footer>

  <!-- Modal para ver fotos en grande -->
  <dialog id="photoModal" class="modal">
    <div class="modal-content">
      <button class="modal-close" id="modalClose" aria-label="Cerrar">✕</button>
      <img id="modalImg" alt="Recuerdo" />
      <h3 id="modalTitle"></h3>
      <p id="modalText"></p>
    </div>
  </dialog>

  <script src="assets/js/gallery.js"></script>
</body>
</html>
